<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile card</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <div class="profile-card">
        <div class="image">
            <img src="profile-image.jpg" alt="profile picture" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Ismail Hassan</span>
            <span class="job">Youtuber/Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: rgb(77, 77, 176);" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: rgb(219, 63, 188);" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: rgb(42, 67, 134);" class="link" >
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: red;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
            
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message'></i>
                <span class="number">15k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
